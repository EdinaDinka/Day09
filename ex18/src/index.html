<html>

<head>
    <title>Gigi School of Coding</title>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles
            chase the red dot, hairball run catnip eat the grass sniff.</p>
        <ul>
            <li>mouse</li>
            <li>milk</li>
            <li>playing</li>
        </ul>
        <ol>
            <li>dogs</li>
            <li>water</li>
            <li>strangers</li>

        </ol>

        <form action="/submit-cat-photo">
            <input type="text" placeholder="cat photo URL" required>
            <!-- polje za unos je obavezno polje, u suprotnom ne moze da se submita forma. -->
            <button type="submit">Submit</button>
            <div>
                <label for="inside">
                    <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside
                </label>
                <label for="outside">
                    <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
                </label>
            </div>
            <div>
                <label for="checkboox">
                    <input type="checkboox" name="favorite_pet" value="Dog" checked>Dog
                </label>
                <label for="checkboox">
                    <input type="checkboox" name="favorite_pet" value="Cat">Cat
                </label>
                <label for="checkboox">
                    <input type="checkboox" name="favorite_pet" value="Hamster">Hamster
                </label>
                <label for="checkboox">
                    <input type="checkboox" name="favorite_pet" value="Bird">Bird
                </label>
                <label for="checkboox">
                    <input type="checkboox" name="favorite_pet" value="Fish">Fish
                </label>
            </div>
        </form>
    </main>
</body>
<footer id="footer"></footer>

</html>
