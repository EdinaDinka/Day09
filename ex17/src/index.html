<main>
    <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles
        chase the red dot, hairball run catnip eat the grass sniff.</p>
    <ul>
        <li>mouse</li>

    <ol>

            <input id="dog" type="checkbox" name="favorite_pet" value="Dog" checked>Dog
        </label>
        <label for="cat">
            <input id="cat" type="checkbox" name="favorite_pet" value="Cat" >Cat
        </label>
        <label for="hamster">
            <input id="hamster" type="checkbox" name="favorite_pet" value="Hamster" >Hamster
        </label>
        <label for="bird">
            <input id="bird" type="checkbox" name="favorite_pet" value="Bird" >Bird
        </label>
        <label for="fish">
            <input id="fish" type="checkbox" name="favorite_pet" value="Fish" >Fish
